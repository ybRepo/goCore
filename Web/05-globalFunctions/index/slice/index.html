<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    index is a global function available for use. 
    Notice that when specifying index position, [#] is not required. 
    Also pay attention to the spacing .2 is not the same as . 2 -->
    {{index . 4}}
    {{index . 3}}
    {{index . 2}}
    {{index . 1}}
    {{index . 0}}
</body>
</html>
